{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible" role="alert">   <div>{{ message }}</div>   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    {% endfor %}
{% endif %}

{% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        No se completó la operación, revise los errores.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
