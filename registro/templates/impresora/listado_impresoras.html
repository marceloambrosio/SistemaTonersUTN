{% extends 'base.html' %}

{% block content %}

<h1>Impresoras</h1>
<button type="button" class="float-end btn btn-primary" onclick="location.href='/new_impresora'"><i class="bi-file-earmark-plus"></i> Agregar</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add modal</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" class="col-1">ID</th>
            <th scope="col" class="col-2">Marca</th>
            <th scope="col" class="col-2">Modelo</th>
            <th scope="col" class="col-2">Toner</th>
            <th scope="col" class="col-3">Area</th>
            <th scope="col" class="col-2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for impresoras in impresoras %}
        <tr>
            <td>{{impresoras.id}}</td>
            <td>{{impresoras.marca}}</td>
            <td>{{impresoras.modelo}}</td>
            <td>{{impresoras.toner_id}}</td>
            <td>{{impresoras.area_id}}</td>
            <td>
              <a href="{% url 'edit_impresora' impresoras.id %}" class="btn btn-primary" role="button" aria-pressed="true"><i class="bi-pencil"></i></a>
              <a href="{% url 'delete_impresora' impresoras.id %}" class="btn btn-danger" role="button" aria-pressed="true"><i class="bi-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
